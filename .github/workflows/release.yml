name: Release Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode Keystore
        env:
          KEY_STORE_BASE64: ${{ secrets.KEY_STORE_BASE64 }}
        run: |
          echo "$KEY_STORE_BASE64" | base64 -d > android/app/app-release.jks

      - name: Build and Sign Release APK
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease \
            -PMYAPP_RELEASE_STORE_FILE=app-release.jks \
            -PMYAPP_RELEASE_STORE_PASSWORD="$KEY_STORE_PASSWORD" \
            -PMYAPP_RELEASE_KEY_ALIAS="$KEY_ALIAS" \
            -PMYAPP_RELEASE_KEY_PASSWORD="$KEY_PASSWORD"

      - name: Calculate Next Version
        id: version
        run: |
          # Fetch all tags
          git fetch --tags

          # Get the latest tag, suppress error if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}

          # Split into parts
          IFS='.' read -r -a PARTS <<< "$VERSION"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}

          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v$MAJOR.$MINOR.$NEW_PATCH"

          # Handle initial case where v0.0.0 was used as fallback, we want v1.0.0
          if [ "$LATEST_TAG" == "v0.0.0" ]; then
            NEW_VERSION="v1.0.0"
          fi

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: Release ${{ steps.version.outputs.new_version }}
          generate_release_notes: true
          files: |
            android/app/build/outputs/apk/release/*.apk
